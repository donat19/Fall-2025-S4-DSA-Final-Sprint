<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BST Builder - Enter Numbers</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f0f23;
            min-height: 100vh;
            padding: 40px 20px;
            color: #e0e0e0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        h1 {
            color: #00d9ff;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            color: #666;
            margin-top: 8px;
            font-size: 14px;
        }
        
        .card {
            background: #1a1a2e;
            border: 1px solid #2a2a4a;
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 24px;
        }
        
        .input-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #b0b0b0;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 16px 20px;
            font-size: 18px;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            background: #0f0f23;
            border: 2px solid #2a2a4a;
            border-radius: 12px;
            color: #00ff88;
            transition: all 0.3s ease;
        }
        
        input[type="text"]::placeholder {
            color: #444;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #00d9ff;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.15);
        }
        
        .hint {
            color: #555;
            font-size: 13px;
            margin-top: 8px;
        }
        
        .buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 14px 28px;
            font-size: 15px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #00d9ff 0%, #00ff88 100%);
            color: #0f0f23;
        }
        
        .btn-primary:hover {
            box-shadow: 0 8px 30px rgba(0, 217, 255, 0.3);
        }
        
        .btn-secondary {
            background: transparent;
            color: #00d9ff;
            border: 2px solid #2a2a4a;
        }
        
        .btn-secondary:hover {
            border-color: #00d9ff;
            background: rgba(0, 217, 255, 0.1);
        }
        
        .result {
            margin-top: 24px;
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        .result.show {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .result h3 {
            color: #00ff88;
            margin-bottom: 16px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .result-label {
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        
        pre {
            background: #0a0a1a;
            color: #00ff88;
            padding: 24px;
            border-radius: 12px;
            overflow-x: auto;
            font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;
            font-size: 13px;
            line-height: 1.6;
            border: 1px solid #1a1a2e;
        }
        
        .error {
            background: rgba(255, 71, 87, 0.1);
            color: #ff4757;
            padding: 16px 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            border: 1px solid rgba(255, 71, 87, 0.3);
        }
        
        .error.show {
            display: block;
            animation: shake 0.4s ease;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #1a1a2e;
            border-top: 3px solid #00d9ff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 12px;
        }
        
        .loading p {
            color: #666;
            font-size: 14px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #333;
            font-size: 13px;
        }
        
        .footer a {
            color: #00d9ff;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ðŸŒ²</div>
            <h1>Binary Search Tree Builder</h1>
            <p class="subtitle">Enter numbers to visualize BST structure</p>
        </div>
        
        <div class="card">
            <div class="input-group">
                <label for="numbers">Input Numbers</label>
                <input type="text" id="numbers" placeholder="7, 3, 9, 1, 4, 8, 10">
                <p class="hint">Separate numbers with commas or spaces. They will be inserted in order.</p>
            </div>
            
            <div class="buttons">
                <button class="btn-primary" onclick="submitNumbers()">
                    âš¡ Build Tree
                </button>
                <button class="btn-secondary" onclick="window.location.href='/previous-trees'">
                    ðŸ“‹ View History
                </button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Building tree...</p>
            </div>
            
            <div class="error" id="error"></div>
            
            <div class="result" id="result">
                <h3>âœ“ Tree Built Successfully</h3>
                <p class="result-label">JSON Structure</p>
                <pre id="treeJson"></pre>
            </div>
        </div>
        
        <div class="footer">
            <a href="/h2-console" target="_blank">H2 Database Console</a>
        </div>
    </div>
    
    <script>
        async function submitNumbers() {
            const numbersInput = document.getElementById('numbers').value.trim();
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            const treeJsonPre = document.getElementById('treeJson');
            
            // Reset display
            resultDiv.classList.remove('show');
            errorDiv.classList.remove('show');
            
            if (!numbersInput) {
                errorDiv.textContent = 'Please enter some numbers!';
                errorDiv.classList.add('show');
                return;
            }
            
            // Show loading
            loadingDiv.classList.add('show');
            
            try {
                const response = await fetch('/process-numbers', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ numbers: numbersInput })
                });
                
                const data = await response.text();
                
                if (response.ok) {
                    treeJsonPre.textContent = data;
                    resultDiv.classList.add('show');
                } else {
                    const errorData = JSON.parse(data);
                    errorDiv.textContent = errorData.error || 'An error occurred';
                    errorDiv.classList.add('show');
                }
            } catch (error) {
                errorDiv.textContent = 'Network error: ' + error.message;
                errorDiv.classList.add('show');
            } finally {
                loadingDiv.classList.remove('show');
            }
        }
        
        // Allow Enter key to submit
        document.getElementById('numbers').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitNumbers();
            }
        });
    </script>
</body>
</html>
