<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BST Builder - History</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f0f23;
            min-height: 100vh;
            padding: 40px 20px;
            color: #e0e0e0;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        h1 {
            color: #00d9ff;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            color: #666;
            margin-top: 8px;
            font-size: 14px;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: transparent;
            color: #00d9ff;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 500;
            margin-bottom: 24px;
            border: 2px solid #2a2a4a;
            transition: all 0.2s ease;
        }
        
        .back-btn:hover {
            border-color: #00d9ff;
            background: rgba(0, 217, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .card {
            background: #1a1a2e;
            border: 1px solid #2a2a4a;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            transition: all 0.2s ease;
        }
        
        .card:hover {
            border-color: #3a3a5a;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid #2a2a4a;
        }
        
        .card-header h3 {
            color: #e0e0e0;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card-header .date {
            color: #555;
            font-size: 13px;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .numbers-input {
            background: #0f0f23;
            padding: 14px 18px;
            border-radius: 10px;
            margin-bottom: 16px;
            border: 1px solid #2a2a4a;
        }
        
        .numbers-input .label {
            color: #666;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 6px;
        }
        
        .numbers-input .value {
            color: #00ff88;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 15px;
        }
        
        .json-label {
            color: #666;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        
        .tree-json {
            background: #0a0a1a;
            color: #00d9ff;
            padding: 20px;
            border-radius: 10px;
            overflow-x: auto;
            font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;
            font-size: 12px;
            line-height: 1.6;
            max-height: 280px;
            overflow-y: auto;
            border: 1px solid #1a1a2e;
        }
        
        .tree-json::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        .tree-json::-webkit-scrollbar-track {
            background: #0a0a1a;
        }
        
        .tree-json::-webkit-scrollbar-thumb {
            background: #2a2a4a;
            border-radius: 4px;
        }
        
        .no-trees {
            background: #1a1a2e;
            border: 1px solid #2a2a4a;
            border-radius: 16px;
            padding: 60px 40px;
            text-align: center;
        }
        
        .no-trees .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .no-trees p {
            color: #666;
            font-size: 16px;
            margin-bottom: 24px;
        }
        
        .no-trees a {
            display: inline-block;
            padding: 14px 28px;
            background: linear-gradient(135deg, #00d9ff 0%, #00ff88 100%);
            color: #0f0f23;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .no-trees a:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 217, 255, 0.3);
        }
        
        .tree-id {
            background: linear-gradient(135deg, #00d9ff 0%, #00ff88 100%);
            color: #0f0f23;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
        }
        
        .stats {
            display: flex;
            gap: 24px;
            margin-bottom: 24px;
            padding: 16px 20px;
            background: #1a1a2e;
            border: 1px solid #2a2a4a;
            border-radius: 12px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #00d9ff;
        }
        
        .stat-label {
            font-size: 12px;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .view-toggle {
            display: flex;
            gap: 8px;
            margin: 12px 0 16px;
        }

        .toggle-btn {
            padding: 10px 20px;
            font-size: 13px;
            font-weight: 600;
            border: 2px solid #2a2a4a;
            border-radius: 8px;
            cursor: pointer;
            background: transparent;
            color: #666;
            transition: all 0.2s ease;
        }

        .toggle-btn:hover {
            border-color: #00d9ff;
            color: #00d9ff;
        }

        .toggle-btn.active {
            background: linear-gradient(135deg, #00d9ff 0%, #00ff88 100%);
            color: #0f0f23;
            border-color: transparent;
        }

        .tree-visual {
            display: none;
            background: #0a0a1a;
            border-radius: 12px;
            border: 1px solid #1a1a2e;
            padding: 18px;
            min-height: 260px;
            overflow: auto;
        }

        .tree-visual.show {
            display: block;
        }

        .tree-canvas {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .tree-canvas canvas {
            width: 100%;
            max-width: 100%;
            background: #0f0f23;
            border: 1px solid #1a1a2e;
            border-radius: 10px;
        }

        .json-container { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üìã</div>
            <h1>Tree History</h1>
            <p class="subtitle">Previously built Binary Search Trees</p>
        </div>
        
        <a href="/enter-numbers" class="back-btn">‚Üê Back to Builder</a>
        
        <div th:if="${#lists.isEmpty(trees)}" class="no-trees">
            <div class="icon">üå±</div>
            <p>No trees have been built yet</p>
            <a href="/enter-numbers">Build Your First Tree</a>
        </div>
        
        <div th:unless="${#lists.isEmpty(trees)}" class="stats">
            <div class="stat">
                <div class="stat-value" th:text="${#lists.size(trees)}">0</div>
                <div class="stat-label">Total Trees</div>
            </div>
        </div>
        
        <div th:each="tree, iterStat : ${trees}" class="card tree-card" th:attr="data-tree-id=${tree.id}">
            <div class="card-header">
                <h3>
                    <span class="tree-id" th:text="'#' + ${tree.id}"></span>
                    Binary Search Tree
                </h3>
                <span class="date" th:text="${#temporals.format(tree.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></span>
            </div>
            
            <div class="numbers-input">
                <div class="label">Input Numbers</div>
                <div class="value" th:text="${tree.inputNumbers}"></div>
            </div>

            <div class="view-toggle">
                <button class="toggle-btn active btn-visual" type="button">üå≤ Visual</button>
                <button class="toggle-btn btn-json" type="button">{ } JSON</button>
            </div>

            <div class="tree-visual show">
                <div class="tree-canvas">
                    <canvas th:attr="id='treeCanvas-' + ${tree.id}"></canvas>
                </div>
            </div>

            <div class="json-container">
                <div class="json-label">Tree Structure (JSON)</div>
                <pre class="tree-json" th:attr="id='treeJson-' + ${tree.id}" th:text="${tree.treeJson}"></pre>
            </div>
        </div>
    </div>

    <script>
        function layoutTree(root) {
            const nodes = [];
            const edges = [];
            let idCounter = 0;
            let orderCounter = 0;
            let maxDepth = 0;

            function dfs(node, depth) {
                if (!node) return null;
                const leftId = dfs(node.left, depth + 1);
                const nodeId = idCounter++;
                nodes.push({ id: nodeId, value: node.value, depth, order: orderCounter++ });
                maxDepth = Math.max(maxDepth, depth);
                const rightId = dfs(node.right, depth + 1);
                if (leftId !== null) edges.push({ from: nodeId, to: leftId });
                if (rightId !== null) edges.push({ from: nodeId, to: rightId });
                return nodeId;
            }

            dfs(root, 0);
            return { nodes, edges, depth: maxDepth, width: Math.max(1, orderCounter) };
        }

        function drawTreeCanvas(canvas, root) {
            if (!canvas || !root) return;
            const ctx = canvas.getContext('2d');
            const layout = layoutTree(root);
            const padding = 32;
            const xGap = 80;
            const yGap = 88;
            const radius = 16;

            const canvasWidth = Math.max(360, padding * 2 + (layout.width - 1) * xGap + radius * 2);
            const canvasHeight = padding * 2 + layout.depth * yGap + radius * 2;
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;

            ctx.clearRect(0, 0, canvasWidth, canvasHeight);

            const nodeMap = new Map();
            layout.nodes.forEach(n => nodeMap.set(n.id, n));

            const getPos = (n) => ({
                x: padding + n.order * xGap,
                y: padding + n.depth * yGap
            });

            ctx.strokeStyle = '#00d9ff';
            ctx.lineWidth = 2;
            ctx.globalAlpha = 0.8;
            layout.edges.forEach(edge => {
                const parent = nodeMap.get(edge.from);
                const child = nodeMap.get(edge.to);
                if (!parent || !child) return;
                const p = getPos(parent);
                const c = getPos(child);
                ctx.beginPath();
                ctx.moveTo(p.x, p.y);
                ctx.lineTo(c.x, c.y);
                ctx.stroke();
            });
            ctx.globalAlpha = 1;

            layout.nodes.forEach(node => {
                const { x, y } = getPos(node);
                const gradient = ctx.createRadialGradient(x - 4, y - 4, 4, x, y, radius + 2);
                gradient.addColorStop(0, '#00ff88');
                gradient.addColorStop(1, '#00d9ff');

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fill();

                ctx.strokeStyle = 'rgba(0, 0, 0, 0.35)';
                ctx.lineWidth = 2;
                ctx.stroke();

                ctx.fillStyle = '#0f0f23';
                ctx.font = 'bold 15px Inter, sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(node.value, x, y);
            });
        }

        function toggleView(showVisual, card) {
            const visual = card.querySelector('.tree-visual');
            const json = card.querySelector('.json-container');
            const btnVisual = card.querySelector('.btn-visual');
            const btnJson = card.querySelector('.btn-json');

            if (showVisual) {
                visual.classList.add('show');
                json.style.display = 'none';
                btnVisual.classList.add('active');
                btnJson.classList.remove('active');
            } else {
                visual.classList.remove('show');
                json.style.display = 'block';
                btnVisual.classList.remove('active');
                btnJson.classList.add('active');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.tree-card');

            cards.forEach(card => {
                const jsonPre = card.querySelector('.tree-json');
                const canvas = card.querySelector('canvas');
                let treeData = null;

                try {
                    treeData = JSON.parse(jsonPre.textContent);
                    drawTreeCanvas(canvas, treeData);
                } catch (err) {
                    toggleView(false, card);
                    jsonPre.textContent = 'Invalid tree data';
                }

                const btnVisual = card.querySelector('.btn-visual');
                const btnJson = card.querySelector('.btn-json');

                btnVisual.addEventListener('click', () => {
                    toggleView(true, card);
                    if (treeData) drawTreeCanvas(canvas, treeData);
                });

                btnJson.addEventListener('click', () => toggleView(false, card));
            });
        });
    </script>
</body>
</html>
